<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Age calculator application" />
    <link rel="stylesheet" href="style.css" />
    <title>Age calculator app</title>
  </head>
  <body>
    <main>
      <form>
        <div>
          <label for="day">Day</label>
          <input type="number" name="day" id="day" autofocus required />
        </div>
        <div>
          <label for="month">Month</label>
          <input type="number" name="month" id="month" required />
        </div>
        <div>
          <label for="year">Year</label>
          <input type="number" name="year" id="year" required />
        </div>
        <img
          src="images/icon-arrow.svg"
          alt="Illustration of an arrow pointing down icon"
        />
      </form>

      <section class="result-section">
        <div class="result-container"><span>--</span> years</div>
        <div class="result-container"><span>--</span> months</div>
        <div class="result-container"><span>--</span> days</div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
