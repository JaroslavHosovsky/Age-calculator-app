<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Age calculator application" />
    <link rel="stylesheet" href="style.css" />
    <title>Age calculator app</title>
  </head>
  <body>
    <main>
      <form>
        <div class="input-container">
          <label for="day" class="day-label">Day</label>
          <input
            type="number"
            name="day"
            id="day"
            min="1"
            max="31"
            placeholder="DD"
            autofocus
            required
          />
          <div class="error-messages1">
            <p id="required1">This field is required</p>
            <p>Must be a valid day</p>
          </div>
        </div>

        <div class="input-container">
          <label for="month" class="month-label">Month</label>
          <input
            type="number"
            name="month"
            id="month"
            min="1"
            max="12"
            placeholder="MM"
            required
          />
          <div class="error-messages2">
            <p id="required2">This field is required</p>
            <p>Must be a valid month</p>
          </div>
        </div>

        <div class="input-container">
          <label for="year" class="year-label">Year</label>
          <input
            type="number"
            name="year"
            id="year"
            min="1900"
            max="2024"
            placeholder="YYYY"
            required
          />
          <div class="error-messages3">
            <p id="required3">This field is required</p>
            <p>Must be in past</p>
          </div>
        </div>
        <img
          src="images/icon-arrow.svg"
          alt="Illustration of an arrow pointing down icon"
          id="icon-arrow"
        />
      </form>

      <section class="result-section">
        <div class="result-container">
          <span class="year-span">--</span> years
        </div>
        <div class="result-container">
          <span class="month-span">--</span> months
        </div>
        <div class="result-container">
          <span class="day-span">--</span> days
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
